<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>오늘의 메뉴</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/sign_favorite.css">
    </head>
    <body>
        <h1 id="per">오늘의 메뉴</h1>
        <h2 id="pretty">선호 메뉴를 고르시오</h2>

        <h3>선호하는 음식</h3>
        <label>분식<input type="checkbox" name="food" value="1"/></label>
        <label>햄버거<input type="checkbox" name="food" value="2"/></label>
        <label>일식<input type="checkbox" name="food" value="3"/></label>
        <label>한식<input type="checkbox" name="food" value="4"/></label>
        <label>국밥/냉면<input type="checkbox" name="food" value="5"/></label>
        <br>
        <br>
        <input type="button" id="foodSelectAllBtn" value="모두 선택"/>
        <input type="button" id="foodUnSelectAllBtn" value="모두 해제"/>
        <br>
        <br>
        <br>

        <h3>맵기단계 선택</h3>
        <label>애기수준<input type="checkbox" name="spicy" value="1"/></label>
        <label>순한맛<input type="checkbox" name="spicy" value="2"/></label>
        <label>보통맛<input type="checkbox" name="spicy" value="3"/></label>
        <label>매운맛<input type="checkbox" name="spicy" value="4"/></label>
        <label>많이매운맛<input type="checkbox" name="spicy" value="5"/></label>
        <br>
        <br>
        <input type="button" id="spicySelectAllBtn" value="모두 선택"/>
        <input type="button" id="spicyUnSelectAllBtn" value="모두 해제"/>
        <br>
        <br>
        <br>

        <h3>선호하는 가격대</h3>
        <label>5000원 이하<input type="checkbox" name="price" value="1"/></label>
        <label>7000원 이하<input type="checkbox" name="price" value="2"/></label>
        <label>7000원 초과<input type="checkbox" name="price" value="3"/></label>
        <br>
        <br>
        <input type="button" id="priceSelectAllBtn" value="모두 선택"/>
        <input type="button" id="priceUnSelectAllBtn" value="모두 해제"/>        
        <br>
        <br>
        <br> 
        
        <h3>채식주의자입니까</h3>
        <label>네<input type="checkbox" value="1"/></label>
        <label>아니요<input type="checkbox" value="2"/></label>
        <br>
        <br>
        <br> 

        <h3>알레르기 음식</h3>
        <label>달걀<input type="checkbox" name="allergy" value="1"/></label>
        <label>우유<input type="checkbox" name="allergy" value="2"/></label>
        <label>밀<input type="checkbox" name="allergy" value="3"/></label>
        <label>콩<input type="checkbox" name="allergy" value="4"/></label>
        <label>땅콩<input type="checkbox" name="allergy" value="5"/></label>
        <label>밤<input type="checkbox" name="allergy" value="6"/></label>
        <label>생선<input type="checkbox" name="allergy" value="7"/></label>
        <label>조개<input type="checkbox" name="allergy" value="8"/></label>
        <br>
        <br>
        <input type="button" id="allergySelectAllBtn" value="모두 선택"/>
        <input type="button" id="allergyUnSelectAllBtn" value="모두 해제"/> 
        <br>
        <br>
        <br>  
        <br>
        <br>
        <br>  
        <input type="button" class="client_enroll" value="입력하기" onclick="location.href='recommend.html' "/>
        <input type="button" class="client_enroll" value="입력 대신 리뷰 작성하기" onclick="location.href='review.html' "/>
        <br>
        <br>
        <br>  
        <br>
        <br>
        <br>  
        <script src="js/sign_favorite.js"></script>
    </body>
</html>
